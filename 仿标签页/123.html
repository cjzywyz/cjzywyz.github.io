<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(images/背景1.png) no-repeat;
            background-size: 100%;
        }
        .box{
            width: 700px;
            height: 330px;
            border: none;
            display: flex;
            flex-wrap: wrap;
            /* 设置盒子之间的间距 */
            column-gap: 80px;
            justify-content: space-between;
            align-content: space-between;
        }
        .box div{
            width: 70px;
            height: 70px;
            border: none;
            font-size: 16px;
            display: flex;
            position: relative;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        span{
            position: absolute;
            bottom: -30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        img{
            display: inline;
            width: 70px;
            border-radius: 50%;
            height: 70px;
        }
        .box div:hover{
            transform: translateY(-8px);
            /* box-shadow: 8px 8px 20px rgba(150, 144, 145, 0.336); */
            transition: .3s;
        }
    </style>
</head>
<body>
    <div class="box">
