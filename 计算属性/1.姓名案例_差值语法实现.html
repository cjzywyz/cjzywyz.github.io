<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    
    <div id="div">  
        姓：<input type="text" name="" v-model:value="xing"><br><br>
        名：<input type="text" name="" v-model:value="ming"><br><br>
        姓名：<span>{{xing.slice(0,3)}}-{{ming}}</span>
        <!-- slice(0,3) 只获取前 3 个字符 -->
    </div>


    <script>
        new Vue({
            el:'#div',
            data:{
                xing:'张',
                ming:'三'
            }
        })
    </script>
</body>
</html>
