<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script>

    // 将 student 组件注册在 school 中
    // 将 school 和 hello 注册在 app 中，交给 app 管理
    // 将 app 组件注册在 vue 实例中
    // vue 实例管理 app 组件 , app 组件管理 其余所有组件   

        // 创建 student 组件
        const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名: {{name}}</h2>    
                <h2>学生年龄: {{age}}</h2>    
            </div>
            `,
            data() {
                return {
                    name:'张三',
                    age:19
                }
            },
        })
        // 创建 school 组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称: {{name}}</h2>    
                <h2>学校地址: {{address}}</h2>   
                <student></student> 
            </div>
            `,
            data() {
                return {
                    name:'长江职业学院',
                    address:'湖北武汉'
                }
            },
            components:{
                student
            }
        })
        // 创建 hello 组件
        const hello = Vue.extend({
            template:`<h2>{{msg}}</h2>`,
            data() {
                return {
                    msg:'欢迎来到湖北武汉'
                }
            },
        })
        // 创建 app 组件 (所有组件的管理者)
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                hello,
                school
            }
        })

        var vm = new Vue({
            el:'#root',
            template:'<app></app>',
            data:{
            },
        // 注册组件
            components:{
                app
            }
        })
    </script>
</body>
</html>
