<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<!-- 
    vue 中使用组件的三大步骤:
        一: 定义组件(创建组件)
        二: 注册组件
        三: 使用组件(写组件标签)
    一: 如何定义一个组件 ?
        使用 Vue.extend(options) 创建，其中options和new Vue(options)时传入的那个options几乎一样 ，但也有点区别
        区别如下: 
            1. el 不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务那个容器
            2. data 必须写为函数 为什么？ —— 避免组件被复用时数据存在引用关系
        备注: 使用template可以配置组件结构
    二: 如何注册组件？
        1. 局部注册: new Vue 的时候传入components 选项
        2. 全局注册: 靠Vue.component('组件名',组件)
    三: 编写组件标签:
        <school></school>
-->
<body>
    <div id="root">
        <!-- 第三步: 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>

    <script>

        // 1. 第一步: 创建组件 data 需要写为函数式
        const school = Vue.extend({
            template:`
                <div>
                    <h2>{{school}}</h2>
                    <h2>{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    school:'长江职业学院',
                    address:'武汉'
                }
            },
        })

        const student = Vue.extend({
            template:`
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name:'张三',
                    age:19
                }
            },
        })


        new Vue({
            el:'#root',
            // 2. 第二步: components 注册组件
            components:{
                school,
                student
            }
        })
    </script>
</body>
</html>
