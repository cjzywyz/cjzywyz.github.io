<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.maxbox{
				width: 399px;
				height: 160px;
				border-bottom:none;
				margin: 0 auto;
				margin-top: 50px;
			}
			.box1{
				width: 399px;
				height: 50px;
				border:none;
				line-height: 50px;
				text-align: center;
				background: #f6f6f6;
				margin-bottom: 4px;
			}
			.box1-1{
				width: 97.6px;
				height: 50px;
				border-right: solid 1px #CCCCCC;
				border-bottom: solid 1px #CCCCCC;
				float: left;
			}
			.box1-2{
				width: 97.6px;
				height: 50px;
				border: none;
				border-bottom: solid 1px #CCCCCC;
				float: left;
				}
			.box2{
				width: 399px;
				height: 110px;
				border: none;
				background: #EBEBEB;
			}
			.box2-1{
				width: 112px;
				height: 54px;
				border: solid 1px #F9F9F9;
				float: left;
				line-height: 54px;
				text-align: center;
			}
			.box2-2{
				width: 55px;
				height: 110px;
				border: solid 1px #F9F9F9;
				float: right;
				line-height: 110px;
				text-align: center;
			}
			#zixun:hover{
				background-color: #ffffff;
			}
			#caijin:hover{
				background-color: #ffffff;
			}
			#shenghuo:hover{
				background-color: #ffffff;
			}
			#shizheng:hover{
				background-color: #ffffff;
			}
			.box1-1:hover{
				border-top: solid 3px #023f6e;
				border-bottom: none;
			}
			.box1-2:hover{
				border-top: solid 3px #023f6e;
				border-bottom: none;
			}
			.box2-1:hover{
				background: #336699;
			}
			.box2-2:hover{
				background: #336699;
			}
		</style>
	</head>
	<body>
		<div class="maxbox">
			<div class="box1">
				<div class="box1-1" id="zixun">资讯</div>
				<div class="box1-1" id="caijin">财经</div>
				<div class="box1-1" id="shenghuo">生活</div>
				<div class="box1-2" id="shizheng">时政</div>
			</div>
			<div class="box2">
				<div class="box2-1" id="box2-1">新闻热词</div>
				<div class="box2-1" id="box2-2">粤港澳大湾区</div>
				<div class="box2-1" id="box2-3">双语新闻</div>
				<div class="box2-2" id="box2-4">原创</div>
				<div class="box2-1" id="box2-5">新时代大讲堂</div>
				<div class="box2-1" id="box2-6">脱贫攻坚云展厅</div>
				<div class="box2-1" id="box2-7">中国那些事儿</div>
			</div>
		</div>
		
		<script type="text/javascript">
		var zixun = document.getElementById('zixun');
		var caijin = document.getElementById('caijin');
		var shenghuo = document.getElementById('shenghuo');
		var shizheng = document.getElementById('shizheng');
			var box1 = document.getElementById('box2-1');
			var box2 = document.getElementById('box2-2');
			var box3 = document.getElementById('box2-3');
			var box4 = document.getElementById('box2-4');
			var box5 = document.getElementById('box2-5');
			var box6 = document.getElementById('box2-6');
			var box7 = document.getElementById('box2-7');
			
			zixun.onmouseover = function(){
				box1.innerHTML = '新闻热词';
				box2.innerHTML = '粤港澳大湾区';
				box3.innerHTML = '双语新闻';
				box4.innerHTML = '原创';
				box5.innerHTML = '新时代大讲堂';
				box6.innerHTML = '脱贫攻坚云展厅';
				box7.innerHTML = '中国那些事儿';
			}
			
			caijin.onmouseover = function(){
				box1.innerHTML = '图说中国经济';
				box2.innerHTML = '独家';
				box3.innerHTML = '广交会';
				box4.innerHTML = '声音';
				box5.innerHTML = '跨国公司';
				box6.innerHTML = '六稳六保';
				box7.innerHTML = '脱贫攻坚';
			}
			
			shenghuo.onmouseover = function(){
				box1.innerHTML = '最旅游';
				box2.innerHTML = '酒店大赏花';
				box3.innerHTML = '最美食';
				box4.innerHTML = '';
				box5.innerHTML = '时尚';
				box6.innerHTML = '文化中国';
				box7.innerHTML = '原创';
			}
			
			shizheng.onmouseover = function(){
				box1.innerHTML = '两岸同心';
				box2.innerHTML = '扶贫故事会';
				box3.innerHTML = '中国日报网评';
				box4.innerHTML = '世界观';
				box5.innerHTML = '百年宏图';
				box6.innerHTML = '对口帮扶';
				box7.innerHTML = '共产党百科';
			}
		</script>
	</body>
</html>
