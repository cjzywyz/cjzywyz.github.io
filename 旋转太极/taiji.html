<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dayuan{
            width: 400px;
            height: 400px;
            border: 1px solid;
            border-radius: 50%;
            margin: 200px auto;
            /* 线性渐变，从黑色转为白色 ,从左边开始渐变*/
            background: linear-gradient(to left,white 50%,black 50%);
            /* 开始播放动画: 动画名成 动画播放时长 循环播放 匀速播放 */
            animation: zhuan 5s infinite linear;
        }
        .qu-bai{
            background-color: white;
        }
        .qu-hei{
            background-color: black;
        }
        .qu-bai,.qu-hei{
            width: 200px;
            height: 150px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 50%;
        }
        .hei{
            background-color: black;
        }
        .bai{
            background-color: white;
        }
        .hei,.bai{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 30px auto;
        }
        /* 定义一个动画 名称 */
        @keyframes zhuan{
            0%{
                /* 动画类型: 2D旋转  度数 */
                transform: rotate(0deg);
            }
            100%{
                /* 动画类型: 2D旋转  度数 */
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="dayuan">
        <div class="qu-bai">
            <div class="hei"></div>
        </div>
        <div class="qu-hei">
            <div class="bai"></div>
        </div>
    </div>
</body>
</html>
