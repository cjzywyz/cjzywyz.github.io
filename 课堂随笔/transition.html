<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style type="text/css">
			.one{
				width: 300px;
				height: 100px;
				background-color: #00FF00;
			}
			.one:hover{
				width: 500px;
				background-color: #00FFFF;
				transition-property: ;
				transition-duration: ;
			}
			.two{
				width: 100px;
				height: 70px;
				margin: 20px 0;
				background-color: #7FFFD4;
				transform: scale(1,1);
				transition: transform 2s linear 0s;
			}
			.two:hover{
				transform: scale(1.2,1.2);
				transition: transform 2s linear 0s;
			}
			
			.three{
				width: 125px;
				height: 90px;
				margin-left: 30px;
				margin-bottom: 20px;
				background-color: #D2691E;
				transform-origin: left top;
				transform:rotate(0deg);
				transition: transform 5s linear 0s;
			}
			.three:hover{
				transform:rotate(60deg);
				transition: transform 5s linear 0s;
			}
			.four{
				width: 130px;
				height: 90px;
				margin-bottom: 20px;
				margin-left: 30px;
				background-color: #8A2BE2;
				transform: rotateX(0deg);
				transform: rotateY(0deg);
				transform: rotate3d(1,0,0,50deg);
				transition: transform 3s linear 0s; 
			}
			.fourFather{
				margin-bottom: 30px;
				width: 200px;
				border: 1px solid #FF0000;
				perspective: 200px;
			}
			.fourFather:hover .four{
				transform: rotate3d(1,0,0,0deg);
				transition: transform 3s linear 0s; 
			}
		</style>
	</head>
	<body>
		<div class="fourFather">
			<div class="four">
				动画元素四-3D效果
			</div>
		</div>
		<div class="three">
			动画元素三-倾斜
		</div>
		<div class="two">
			动画元素二-缩放
		</div>
		<div class="one">
			动画元素一 - 过渡
		</div>
	</body>
</html>
