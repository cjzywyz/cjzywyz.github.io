<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title> 
		<style type="text/css">
			.floatDiv{
				width: 200px;
				height: 100px;
				border: 1px solid #8A2BE2;
			}
			.one{
				float: left;
				border-width: 1px;
			}
			.two{
				float: left;
				background-color: #00FFFF;
			}
			.three{
				background-color: #00FF00;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="floatDiv one">1</div>
		<div class="floatDiv two">2</div>
		<p class="clear"></p>
		<div class="floatDiv three">3</div>
	</body>
</html>
