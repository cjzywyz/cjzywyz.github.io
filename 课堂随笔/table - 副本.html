<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		
		<table>
			<thead><!-- 定义表头 -->
			</thead>
			
			<tbody><!-- 定义表主体 -->
			</tbody>
			
			<tfoot><!-- 定义表尾 -->
			</tfoot>
		</table>
		
		
		
		<table border="1" cellspacing="0" cellpadding="15">
			<tr>
				<td>班级</td>
				<td colspan="2">姓名/学号</td>
				<td>性别</td>
				<td>序号</td>
			</tr>
			<tr>
				<td rowspan="2">2003</td>
				<td>张三</td>
				<td>2020001</td>
				<td>男</td>
				<td>1</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>2020002</td>
				<td>男</td>
				<td>2</td>
			</tr>
		</table>
	</body>
</html>
