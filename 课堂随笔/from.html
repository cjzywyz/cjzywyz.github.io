<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<style type="text/css">
			input,select{
				margin-bottom: 15px;
			}
		</style>
		
		<script type="text/javascript"></script>
		
	</head>
	<body>
		
		
		<form action="#" method="get" id="idName">
			<span>颜色：</span>
			<input type="color" />
			<br />
			<span>电话：</span>
			<input required="required" autofocus="true" type="tel" name="telphone" pattern="^\d{11}$" />
			<br />
			<input type="submit" />
		</form>
		
		<input type="date" form="idName" />
		
		
		<br />
		
		
		<select>
			<optgroup label="水果">
				<option>苹果</option>
				<option>西瓜</option>
				<option selected="selected">梨子</option>
				<option>芒果</option>
			</optgroup>
		</select>
		
		
		
		<br />
		<textarea></textarea>
		<br />
		<form action="" method="" name=""></form>
		<span>文本框：</span>
		<input type="text" placeholder="请输入用户名" />
		<br />
		<span>密码框：</span>
		<input type="password" placeholder="请输入密码"/>
		<br />
		<span>单选框：</span>
		<input type="radio" name="sex" />男
		<input type="radio" name="sex" />女
		<br />
		<span>按钮：</span>
		<input type="button" value="按钮" />
		<br />
		<span>提交按钮：</span>
		<input type="submit" />
		<br />
		<span>文本域：</span>
		<input type="file" />
	</body>
</html>
