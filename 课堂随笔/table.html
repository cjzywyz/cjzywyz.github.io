<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<style>
			.oneTable{
				margin-bottom: 30px;
				width: 400px;
				text-align: center;
				border-collapse: collapse;
			}
			.oneTable th,td{
				border-bottom: 1px solid #8A2BE2;
				padding: 15px 0;
			}
			.oneTable>tbody>tr:nth-child(even){
				background-color: #FFEBCD;
			}
		</style>
	</head>
	<body>
		<table class="oneTable">
			<thead>
				<tr>
					<th>序号</th>
					<th>班级</th>
					<th>姓名</th>
					<th>学号</th>
				</tr>
			</thead>
			<tbody>

				</tr>
				<tr>

					<td>2020004</td>
				</tr>
			</tbody>
		</table>
