<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 300px;
				height: 200px;
			}
			div{
				width: 300px;
				text-align: center;
				font-size: 30px;
				font-family: "楷体";
			}
		</style>
	</head>
	<body>
		<div>上午好</div>
		<img src="images/shangwu.jpg" >
		
		<script type="text/javascript">
			// 1,获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			
			//2,得到当前小时数
			var date = new Date();
			var h = date.getHours();
			
			//3,判断小时数改变文字和图片
			if(h < 12){
				img.src = 'images/shangwu.jpg';
				div.innerHTML = '上午好啊';
			}else if(h < 18){
				img.src = 'images/xiawu.jpg';
				div.innerHTML = '下午好啊';
			}else{
				img.src = 'images/wanshang.jpg';
				div.innerHTML = '晚上好啊';
			}
		</script>
	</body>
</html>
