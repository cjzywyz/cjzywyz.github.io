<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="div">
        <h1>名称:{{name}}</h1>
        <h1>地址:{{address}}</h1>
    </div>

    <!-- 
        1, Vue中的数据代理：
            通过 vm 对象来代理 data 中属性的操作（读/写）
        2,数据代理的基本原理;
            通过 object.defineProperty()把 data 对象中所有属性添加到 vm 上
            为每一个添加到 vm 上的属性都指定一个 getter/setter
            在getter/setter内部操作（读/写）data中对应的属性  
     -->

    <script>
        var vm = new Vue({
            el:'#div',
            data:{
                name: '长江职业学院',
                address: '湖北武汉'
            }
        })
    </script>
</body>
</html>
