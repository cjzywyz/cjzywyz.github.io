<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #7f8c8d;
            display: flex;
            justify-content: center;
        }
        img{
            width: 350px;
        }
        .a{
            width: 600px;
            height: 200;
            display: flex;
            /* align-items: stretch; */
            margin-top: 200px;
            /* 修剪溢出内容 */
            overflow: hidden;
        }
        .b{
            /* 设置元素过渡效果动画事件为0.7秒 */
            transition: .7s;
            /* 修剪溢出内容 */
            overflow: hidden;
        }
        .b:hover{
            /* 剩余部分按照特定比例进行扩张 默认 0 */
            flex-grow: 0;
            /* 溢出部分按照特定比例进行压缩 默认 0 */
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"><img src="img/a (1).png"></div>
        <div class="b"><img src="img/a (2).png"></div>
        <div class="b"><img src="img/a (3).png"></div>
        <div class="b"><img src="img/a (4).png"></div>
        <div class="b"><img src="img/a (5).png"></div>
        <div class="b"><img src="img/a (6).png"></div>
    </div>
</body>
</html>
