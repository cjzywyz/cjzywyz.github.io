<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            background-color: rgb(80, 108, 158);
        }
        .box{
            display: flex;
            overflow: hidden;
            width: 1200px;
            margin: 100px auto;
        }
        img{
            width: 350px;
        }
        .a{
            transition: .7s;
            overflow: hidden;
        }
        p{
            transition: .7s;
            position: relative;
            top: -24px;
            background-color: #0000004d;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 19px;
        }
        .a:hover{
            flex-wrap: 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">
            <img src="11 (2).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11 (3).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11 (4).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11 (5).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11 (6).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11(7).jpeg">
            <p>123</p>
        </div>
        <div class="a">
            <img src="11(8).jpeg">
            <p>123</p>
        </div>
    </div>
</body>
</html>
