<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 2000px;
            border: solid 2px;
        }
        .right{
            width: 75px;
            height: 55vh;
            border: solid 1px #f5f5f5;
            position: fixed;
            right: 10px;
            top: 200px;
        }
        .right-box1,.right-box2,.right-box3,.right-box4,.right-box5{
            width: 100%;
            height: 20%;
            border: solid 1px #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right img{
            width: 45%;
            height: 45%;
            margin-bottom: 5px;
        }
        .right p{
            font-size: 14px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="right">
        <div class="right-box1">
            <img src="images/手机.png" alt="">
            <p>手机APP</p>
        </div>
        <div class="right-box2">
            <img src="images/个人中心.png" alt="">
            <p>个人中心</p>
        </div>
        <div class="right-box3">
            <img src="images/售后.png" alt="">
            <p>售后服务</p>
        </div>
        <div class="right-box4">
            <img src="images/人工客服.png" alt="">
            <p>人工客服</p>
        </div>
        <div class="right-box5">
            <img src="images/购物车.png" alt="">
            <p>购物车</p>
        </div>
    </div>
</body>
</html>
