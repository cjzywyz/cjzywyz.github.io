<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="div">
        姓：<input type="text" name="" id="" v-model:value="xing"><br><br>
        名：<input type="text" name="" id="" v-model:value="ming"><br><br>
        姓名：<span>{{xm}}</span>
    </div>

    <!-- 
        computed和watch之间的区别：
            1.computed 可以完成的功能，watch 都可以完成
            2.watch 能完成的功能，comouted 不一定能完成，例如：watch 可以进行异步操作
        两个重要的原则
            1.所被 Vue 管理的函数，最好写成普通函数，这样 this 指向的才是 vm 或者时 组件实例对象
            2.所有不被 Vue 管理的函数，（定时器回调函数，Ajax回调函数等）最好写为箭头函数，这样 this 的指向才是 vm 或 组件实例对象 
    -->

    <script>
        var vm =new Vue({
            el:'#div',
            data:{
                xing:'张',
                ming:'三',
                xm:'张-三'
            },
            watch:{
                xing(newValue){
                    // 监视属性中的定时器必须写为箭头函数 常规的 function 会指向 window
                    setInterval(() => {
                        this.xm = newValue + '-' + this.ming
                    }, 1000);
                },
                ming(newValue){
                    this.xm = this.xing + '-' + newValue 
                }
            }
        })
    </script>
</body>
</html>
