<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        学过的指令
            v-bind  : 单向数据绑定，可简写为 :xxx
            v-model : 双向数据绑定
            v-for   : 遍历数组/对象/字符串
            v-on    : 绑定事件监听，可简写 @
            v-if    : 条件渲染 (动态控制节点是否存在)
            v-else    : 条件渲染 (动态控制节点是否存在)
            v-show    : 条件渲染 (动态控制节点是否展示)
        v-text 指令：
            1. 作用: 向其所在的节点中渲染文本内容
            2. 与插值语法的区别: v-text 会替换掉节点中的内容，{{xxx}}不会
     -->

    <div id="div">
        <div>你好，{{name}}</div>
        <div v-text="name"></div>
        <div v-text="name">你好</div>
    </div>

     <script>
         new Vue({
             el:'#div',
             data:{
                name:'长江职业学院'
             }
         })
     </script>
</body>
</html>
