//第二种方法直接将每个标签de内置 num 属性都赋一个值 
        let index
        for(var i = 0; i < tl.length; i++){
            // 将 i 赋值给 每一个 li 的 num 元素
            tl[i].num = i
            tl[i].addEventListener('click',function(){
                // 点击后就将 点击的 num 值赋给 index
                index = this.num
                for(var i = 0; i < tl.length; i++){
                    tl[i].style.backgroundColor = ''
