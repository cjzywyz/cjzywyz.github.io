<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="time">2021-6-10</div>
		<script type="text/javascript">
			//get 获得Element 元素 By 通过 驼峰命名法
			// document.getElementById()选取一个匹配到的id对象，id是大小写敏感的字符串括号中必须带单引号
			//返回的是一个元素对象
			var timer = document.getElementById('time')
			console.log(timer);
			// console.dir打印我们返回的元素对象，更好的查看里面的属性和方法
			// console.dir(timer)
		</script>
	</body>
</html>
