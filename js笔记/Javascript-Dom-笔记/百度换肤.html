<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            border: none;
            background: url(images/百度换肤1.jpeg) no-repeat;
            background-size: 100% 100%;
        }
        .box{
            width: 100px;
            height: 250px;
            border: none;
            display: flex;
            flex-direction: column;
            position: relative;
            top: 200px;
        }
        img{
            width: 100px;
            height: 100%;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li><img src="images/百度换肤1.jpeg" alt=""></li>
        <li><img src="images/百度换肤2.jpeg" alt=""></li>
        <li><img src="images/百度换肤3.jpeg" alt=""></li>
        <li><img src="images/百度换肤4.jpeg" alt=""></li>
    </ul>
    
    <script>
        // 1.获取元素
        var body = document.querySelector('body')
        var imgs = document.querySelector('.box').querySelectorAll('img');

        // 2.遍历元素
        for(var i = 0; i < imgs.length; i++){
        // 当点击某一个元素时
            imgs[i].onclick = function(){
        // 将图片路径改为改路径
                body.style.background = 'url('+this.src+')';
                body.style.backgroundSize = '100% 100%'
            }
        }
</script>
</body>
</html>
