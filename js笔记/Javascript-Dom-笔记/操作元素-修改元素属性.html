<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>
			<button id="mingren">鸣人</button>
			<button id="zuozhu">佐助</button>
		</p>
		<img src="images/鸣人.jpg">
		<script type="text/javascript">
			//修改元素属性 'src' 'href' 'alt' 'title' 等
			//1,获取元素
			var mingren = document.getElementById('mingren');
			var zuozhu = document.getElementById('zuozhu');
			var img = document.querySelector('img');
			
			//2,注册事件
			zuozhu.onclick = function(){
				img.src = 'images/佐助.jpg';
				img.title = '佐助'		// title属性; 鼠标放置图片上时显示的文字
			}
			mingren.onclick = function(){
				img.src = 'images/鸣人.jpg';
				img.title = '鸣人'
			}
		</script>
	</body>
</html>
