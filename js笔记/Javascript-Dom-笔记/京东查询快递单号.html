<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 75px;
            position: absolute;
        }
        .box1{
            width: 300px;
            height: 40px;
            border: solid 1px;
            line-height: 40px;
            font-size: 25px;
            margin-bottom: 10px;
            /* position: relative; */
            /* position: absolute; */
            display: none;
        }
        input{
            position: absolute;
            bottom: 0px;
            width: 295px;
        }
    </style>

    <div class="box">
        <div class="box1"></div>
        <input type="text" name="" >
    </div>

    <script>
        var box1 = document.querySelector('.box1')
        var int = document.querySelector('input')

        int.addEventListener('keyup',function(){
            if(int.value == ''){
                box1.style.display = 'none'
            }else{
                box1.style.display = 'block'
                box1.innerHTML = this.value
            }
        })
    </script>
</body>
</html>
