<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 400px;
            border: none;
            display: flex;
            flex-direction: column;
        }   
        .yonghushuru input{
            width: 100px;
            height: 20px;
            border: solid 1px;
        }
        table{
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: solid 1px;
        }
    </style>
    <div class="box">
        <div class="yonghushuru">
            <input type="text" name="" id="ipt1" placeholder="姓名">
            <input type="text" name="" id="ipt2" placeholder="课程">
            <input type="text" name="" id="ipt3" placeholder="学号">
            <button>提交</button>
        </div>

        <table>
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>课程</td>
                    <td>学号</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        var ipt1 = document.querySelector('#ipt1')
        var ipt2 = document.querySelector('#ipt2')
        var ipt3 = document.querySelector('#ipt3')
        var but = document.querySelector('button')
        var tbody = document.querySelector('tbody')

        but.onclick = function(){
            var tr = document.createElement('tr')
                tbody.appendChild(tr)
            var xm = document.createElement('td')
                xm.innerHTML = ipt1.value
                tr.appendChild(xm)
            var kc = document.createElement('td')
                kc.innerHTML = ipt2.value
                tr.appendChild(kc)
            var xh = document.createElement('td')
                xh.innerHTML = ipt3.value
                tr.appendChild(xh)

            var sc = document.createElement('td')
                sc.innerHTML = "<a href = 'javascript:;'>删除</a>"
                tr.insertBefore(sc,tr.children[3])

            var as = document.querySelectorAll('a')
            console.log(as);
            console.log(tbody.childNodes);
            for(i = 0; i < as.length; i++){
                as[i].onclick = function(){
                    // console.log(tbody .parentNode);
                    // console.log(as[i].parentNode);
                tbody.removeChild(this.parentNode.parentNode)
                }
            }
        }
    </script>
</body>
</html>
