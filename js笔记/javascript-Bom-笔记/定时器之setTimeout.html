<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout
        // 语法规范：window.setTimeout(调用函数，延时时间)；
        // 1. 这个window在调用的时候可以省略
        // 2. 这个延时单位是 毫秒 但是可以省略 如果省略默认的是0
        // 3. 这个调用函数可以直接写函数还可以写函数名
        // 4. 页面可以有多个定时器 我们经常给定时器加标识符(名字)
        
        // 1
        setTimeout(function(){
            console.log('时间到了');
        },2000)

        // 2
        function fn(){
            console.log('艺术就是爆炸');
        }
        

        var set1 = setTimeout(fn,5000)
        var set2 = setTimeout(fn,5000)
    </script>
</body>
</html>
