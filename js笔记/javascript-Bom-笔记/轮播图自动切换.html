<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
            width: 500px;
            height: 300px;
            border: solid 1px;
        }
    </style>

    <div>
        <img src="img/百度换肤1.jpeg" alt="">
        <!-- <img src="img/百度换肤2.jpeg" alt="">
        <img src="img/百度换肤3.jpeg" alt="">
        <img src="img/百度换肤4.jpeg" alt=""> -->
    </div>

    <script>
        var img = document.querySelector('img')
        var flag = 0

        setInterval(function(){
            if(flag == 0){
                img.src = 'img/百度换肤2.jpeg'
                flag = 1
            }else if(flag == 1){
                img.src = 'img/百度换肤3.jpeg'
                flag = 2
            }else if(flag == 2){
                img.src = 'img/百度换肤4.jpeg'
                flag = 3
            }else if(flag == 3){
                img.src = 'img/百度换肤1.jpeg'
                flag = 0
            }
        },2000)
    </script>
</body>
</html>
