<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .divs{
            width: 384px;
            height: 216px;
            margin: 0 auto;
            margin-top: 200px;
            position: relative;
            overflow: hidden;
        }
        ul{
            display: flex;
            position: absolute;
        }
        li{
            list-style: none;
            margin:0 auto;
            margin-right: 15px;
        }
        img{
            width: 384px;
        }
    </style>
    <div class="divs">
        <ul>
            <li><img src="img/百度换肤1.jpeg" alt=""></li>
            <li><img src="img/百度换肤1.jpg" alt=""></li>
            <li><img src="img/百度换肤2.jpeg" alt=""></li>
            <li><img src="img/百度换肤3.jpeg" alt=""></li>
            <li><img src="img/百度换肤4.jpeg" alt=""></li>
        </ul>

        <button>点击</button>
        <script>
            var ul = document.querySelector('ul')
            var bnt = document.querySelector('button')
            function fun(kai,guan){
                kai.time = setInterval(function(){
                    if(kai.offsetLeft == guan){
                        clearInterval(kai.time)
                    }
                    kai.style.left = kai.offsetLeft -5 + 'px' 
                },10)
            }

            bnt.onclick = function(){
                fun(ul,-399)
            }
            console.log(ul.offsetLeft);
            // bnt.addEventListener('click',function(){
            //     fun(ul,-399)
            // })


            // ul.style.left = ul.offsetLeft -399 + 'px'
        </script>
</body>
</html>
